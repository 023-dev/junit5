test {
	scanForTestClasses = false
	include(['**/AllJUnit5TestsTestSuite.class'])
}

def testedProjects = [
	project(':junit-commons'),
	project(':junit-console'),
	project(':junit-engine-api'),
	project(':junit-launcher'),
	project(':junit4-runner'),
]

dependencies {
	testedProjects.each { project ->
		testCompile(project)
	}

	testCompile(project(path: ':junit-engine-api', configuration: 'testArtifacts'))

	testCompile("org.assertj:assertj-core:${assertJVersion}")
	testCompile("org.mockito:mockito-core:${mockitoVersion}")

	testRuntime("org.apache.logging.log4j:log4j-core:${log4JVersion}")
	testRuntime("org.apache.logging.log4j:log4j-jul:${log4JVersion}")
}
